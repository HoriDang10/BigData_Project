<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendation System</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
<body>
  <div class="main-container">
    <header>
      <h1>MUSIC RECOMMENDATION SYSTEM</h1>
      <p>Search and add your songs to the playlist, we will generate a new playlist based on your songs!</p>
    </header>
    <div class="content">
      <!-- Left Section -->
      <div class="left-section">
        <div class="search-bar">
          <input type="text" id="songSearch" placeholder="Search for a song..." />
          <button id="searchBtn">
            <img src="https://img.icons8.com/ios-glyphs/20/000000/search--v1.png" alt="Search">
          </button>
        </div>
        <div class="song-list">
          <h3>Search Results</h3>
          <ul id="searchResults">
            <!-- Search results will be dynamically rendered here -->
          </ul>
        </div>
        <div class="playlist">
          <h3>Your Playlist</h3>
          <ul id="likedSongs">
            <!-- Liked songs will be dynamically rendered here -->
          </ul>
        </div>
      </div>

      <!-- Right Section -->
      <div class="right-section">
        <h3><span>Recommended Songs</span></h3>
        <ul id="recommendedSongs">
          <!-- Recommended songs will be dynamically rendered here -->
        </ul>
      </div>
    </div>
  </div>
  <script src="../static/style.js"></script>
</body>
</html>
